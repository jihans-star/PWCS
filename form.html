<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtry</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text" value="" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td><input type="checkbox" name="" id="">Menyanyi
                <input type="checkbox" name="" id="">Menari
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" id="">Laki Laki
                    <input type="radio" name="jk" id="">Perempuan
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td><select name="" id="">
                    <option value="">RPL</option>
                    <option value="">TKJ</option>
                    <option value="">TO</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    Tanggal
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
                <tr>
                    <td>Alamat</td>
                    <td><textarea name="" id="" cols="30"></textarea></td>
                </tr>
            </tr>
            <tr>
                <td>Submit</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
            <tr>
                <td>
                    Clear
            </td>
            <td><input type="reset" value="Clear"></td>
        </tr>
        </table>
    </form>
</body>
</html>
